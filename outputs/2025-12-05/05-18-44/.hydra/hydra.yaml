hydra:
  run:
    dir: outputs/2025-12-05/05-18-44
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=outputs/2025-12-05/05-18-44
    - hydra.mode=RUN
    task:
    - +name=testing
    - dataset=ts_exchange
    - algorithm=df_prediction
    - experiment=exp_prediction
    - wandb.mode=disabled
    - experiment.tasks=['training_schedule_matrix']
    - load="outputs/2025-11-07/05-10-26/checkpoints/epoch=13-step=1400.ckpt"
    - algorithm.diffusion.sampling_timesteps=10
    - algorithm.chunk_size=-1
    - algorithm.schedule_matrix.build=True
    - algorithm.schedule_matrix.max_roller=-1
    - algorithm.schedule_matrix.actions=3
    - algorithm.schedule_matrix.positive_only=False
    - algorithm.schedule_matrix.rollout_multiple=1
    - algorithm.schedule_matrix.use_gae=False
    - experiment.training_schedule_matrix.epochs=3
    - experiment.training_schedule_matrix.train_batch_size=512
    - algorithm.schedule_matrix.use_gae=True
    - algorithm.schedule_matrix.step_reward=True
    - algorithm.schedule_matrix.difference_step_reward=True
    - algorithm.schedule_matrix.denoise_reward=True
    - algorithm.schedule_matrix.entropy_beta=0.1
    - algorithm.schedule_matrix.denoise_bonus=0.01
    - algorithm.schedule_matrix.gamma=0.95
    - algorithm.schedule_matrix.lam=0.9
    - algorithm.schedule_matrix.value_coef=0.25
  job:
    name: main
    chdir: null
    override_dirname: +name=testing,algorithm.chunk_size=-1,algorithm.diffusion.sampling_timesteps=10,algorithm.schedule_matrix.actions=3,algorithm.schedule_matrix.build=True,algorithm.schedule_matrix.denoise_bonus=0.01,algorithm.schedule_matrix.denoise_reward=True,algorithm.schedule_matrix.difference_step_reward=True,algorithm.schedule_matrix.entropy_beta=0.1,algorithm.schedule_matrix.gamma=0.95,algorithm.schedule_matrix.lam=0.9,algorithm.schedule_matrix.max_roller=-1,algorithm.schedule_matrix.positive_only=False,algorithm.schedule_matrix.rollout_multiple=1,algorithm.schedule_matrix.step_reward=True,algorithm.schedule_matrix.use_gae=False,algorithm.schedule_matrix.use_gae=True,algorithm.schedule_matrix.value_coef=0.25,algorithm=df_prediction,dataset=ts_exchange,experiment.tasks=['training_schedule_matrix'],experiment.training_schedule_matrix.epochs=3,experiment.training_schedule_matrix.train_batch_size=512,experiment=exp_prediction,load="outputs/2025-11-07/05-10-26/checkpoints/epoch=13-step=1400.ckpt",wandb.mode=disabled
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/ubuntu/diffusion-forcing-scheduling-timeseries
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ubuntu/diffusion-forcing-scheduling-timeseries/configurations
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ubuntu/diffusion-forcing-scheduling-timeseries/outputs/2025-12-05/05-18-44
    choices:
      cluster: null
      algorithm: df_prediction
      dataset: ts_exchange
      experiment: exp_prediction
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
